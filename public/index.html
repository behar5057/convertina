<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertina - Beautiful File Conversion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffb6c1 0%, #dda0dd 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #fb7185, #a78bfa);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-area {
            border: 2px dashed #fb7185;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 25px;
            background: #fdf2f8;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: #fce7f3;
            border-color: #ec4899;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #fb7185;
        }
        
        .btn {
            background: linear-gradient(to right, #fb7185, #a78bfa);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(251, 113, 133, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(251, 113, 133, 0.6);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #fb7185, #a78bfa);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå∏ Convertina</h1>
            <div class="subtitle">Beautiful File Conversion Platform</div>
        </header>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drag & Drop Your File</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" style="display: none;">
            </div>
            
            <div style="text-align: center;">
                <button id="convertButton" class="btn" disabled>Convert File</button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div id="progressText">Processing...</div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üñºÔ∏è</div>
                    <h4>Image Conversion</h4>
                    <p>JPG, PNG, WEBP, PDF</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">üìÑ</div>
                    <h4>PDF Tools</h4>
                    <p>Convert to and from PDF</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚ö°</div>
                    <h4>Fast & Secure</h4>
                    <p>Your files are safe with us</p>
                </div>
            </div>
        </div>
        
        <footer>
            &copy; 2024 Convertina. All rights reserved.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const convertButton = document.getElementById('convertButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            let selectedFile = null;
            
            // File selection
            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.background = '#fce7f3';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.background = '#fdf2f8';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.background = '#fdf2f8';
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFileSelect(e.target.files[0]);
                }
            });
            
            function handleFileSelect(file) {
                selectedFile = file;
                uploadArea.innerHTML = `
                    <div style="color: #fb7185;">‚úÖ</div>
                    <h3>${file.name}</h3>
                    <p>${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                `;
                convertButton.disabled = false;
            }
            
            // Conversion
            convertButton.addEventListener('click', async function() {
                if (!selectedFile) return;
                
                convertButton.disabled = true;
                progressContainer.style.display = 'block';
                
                try {
                    // Simulate conversion process
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += Math.random() * 15;
                        if (progress >= 100) {
                            progress = 100;
                            clearInterval(interval);
                            
                            progressText.textContent = 'Conversion complete!';
                            
                            // Create download link
                            setTimeout(() => {
                                const blob = new Blob(['This is your converted file!'], { type: 'text/plain' });
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = 'converted-file.txt';
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                                
                                convertButton.disabled = false;
                                progressContainer.style.display = 'none';
                                progressBar.style.width = '0%';
                            }, 1000);
                        }
                        
                        progressBar.style.width = progress + '%';
                        progressText.textContent = `Converting... ${Math.round(progress)}%`;
                    }, 200);
                    
                } catch (error) {
                    alert('Conversion failed: ' + error.message);
                    convertButton.disabled = false;
                    progressContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
